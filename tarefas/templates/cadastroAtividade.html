<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Atividade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/tarefas/listarusuarios">Usuário</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tarefas/listartarefas">Tarefas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sair</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Digite para pesquisar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <form method="POST", action="cadastroAtividade">
      {% csrf_token %} 
      <label for="titulo">Título
      <input type="text" name="titulo" id="titulo">
      </label><br>
      <label for="descricao">Descrição
      <input type="text" name="descricao" id="descricao">
      </label><br>
      <label for="data">Data
      <input type="date" name="data" id="data">
      </label><br>
      <label for="usuario">Usuário
      <select name="usuario">
          {% for usuario in usuarios %}
              <option value="{{usuario.id}}">{{usuario.nome}}</option>
          {%endfor%}
      </select></label><br>
      <input type="submit" value="salvar">
      </form>
    </div>
</body>
</html>
