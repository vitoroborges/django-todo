<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Atividade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/tarefas/listarusuarios">Usuário</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tarefas/listartarefas">Tarefas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sair</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Digite para pesquisar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <form method="POST", action="/tarefas/editarAtividade/{{atividade.id}}">
      {% csrf_token %} 
      <div class="mb-1">
        <label for="titulo" class="form-label">Título
        <input type="text" name="titulo" id="titulo" class="form-control" value="{{atividade.titulo}}">
      </div>
      
      <div class="mb-1">
        <label for="descricao" class="form-label">Descrição
            <input type="text" name="descricao" id="descricao" class="form-control" value="{{atividade.descricao}}">
            </label>
    </div>
      
      <div class="mb-1">
        <label for="data" class="form-label">Data
            <input type="date" name="data" id="data" class="form-control" value="{{atividade.data|date:'Y-m-d'}}">
            </label>
    </div>
    <div class="mb-1">
      <label for="usuario" class="form-label">Usuário
      <select class="form-select" name="usuario">
        {% for usuario in usuarios %}
        {% if atividade.usuario.id == usuario.id%}
        <option value="{{usuario.id}}" selected>{{usuario.nome}}</option>
        {% else %}
        <option value="{{usuario.id}}">{{usuario.nome}}</option>
        {%endif%}
  {%endfor%}
      </select></label>
    </div>  
    <input class="btn btn-success" type="submit" value="salvar">
      </form>
    </div>
</body>
</html>
